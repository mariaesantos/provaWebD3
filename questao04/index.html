<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Questão 4</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<div">
		<div class="row">
			<div class="col-8">
				<table class="table stripped" id="tabeladedados">
					<tr>
						<th>UserId</th>
						<th>ID</th>
						<th>Titulo</th>
						<th>Body</th>
					</tr>
				</table>
            </div>
            <div class="col-4">
				<form id="adicionaPost" action="javascript:enviarForm()">
                    <div class="form-group">
                      <label for="userId">UserId</label>
                      <input type="text" class="form-control" id="userId" placeholder="1873">
                    </div> 
					<div class="form-group">
                        <label for="title">Título</label>
                        <input type="text" class="form-control" id="title" placeholder="Game of thrones">
                    </div>                 
                    <div class="form-group">
                      <label for="body">Conteudo</label>
                      <textarea class="form-control" id="body" rows="3"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Enviar">
                </form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/requisicoes.js"></script>
</body>
</html>
